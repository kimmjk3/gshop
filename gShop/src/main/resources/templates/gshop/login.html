<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인페이지</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h3>로그인</h3>
		<form id="login_form" method="post">

			<div>
				<lable>아이디</lable>
				<input id="userID" name="userID" />
			</div>
			<div>
				<lable>비밀번호</lable>
				<input id="userPW" name="userPW" />
			</div>
			<input type="submit" value="로그인" class="login_button" /> 
			<input type="button" value="회원가입" onclick="location.href='/gshop/join.do'" />



		</form>
	</div>
	<script>
 
    /* 로그인 버튼 클릭 메서드 */
    $(".login_button").click(function(){
        
       // alert("로그인 버튼 작동");

        /* 로그인 메서드 서버 요청 */
        $("#login_form").attr("action", "/gshop/login.do");
        $("#login_form").submit();
        
    });
 
</script>

</body>
</html>
