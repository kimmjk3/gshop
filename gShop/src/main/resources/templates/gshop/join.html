<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<title>회원가입페이지</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>

<body>
	
		<form action="" method="POST">
		<div class= "container">
		<h1>회원가입</h1>
		<hr>
            
            <div class="form-group">
                <label for="userID">아이디</label> 
                <input id="userID" name="userID" type="text" class="form-control" maxlength="16" placeholder="영문, 영문+숫자 8 ~16자">
            </div>

            <div class="form-group">
                <label for="userPW">비밀번호</label>
                 <input id="userPW" name="userPW" type="password" class="form-control" placeholder="영문+숫자 8~16자" maxlength="16" />
            </div>

            <div class="form-group">
            <div style= font-weight:bold>비밀번호확인</div>
                <input id="userPW"  type="password" class="form-control" placeholder="영문+숫자 8~16자" maxlength="16" />
            </div>

            <div class="form-group">
                <label for="userName">이름</label>
                 <input id="userName"  name="userName" type="text" class="form-control" maxlength="8" placeholder="한글 또는 영문8자 이내">
            </div>

            <div style="text-align:center">
                <span>성별</span> 
                <input type="radio" name="userGender" value=1 checked />남자 
                <input type="radio" name="userGender" value=2 checked />여자
            </div>

            <div class="form-group">
                <label for="userDOB">생년월일</label> 
                <input type="text" id="userDOB" name="userDOB" class="form-control" maxlength="8" placeholder="8자리숫자" />
            </div>

            <div class="form-group">
                <div style="font-weight:bold">주소</div>
                <input type="text" id="userAddress1" name="userAddress1" class="form-control" placeholder="우편번호" />
                <input type="text" id="userAddress2" name="userAddress2" class="form-control" placeholder="기본주소" />
                <input type="text" id="userAddress3" name="userAddress3" class="form-control" placeholder="상세주소" />
          </div>

		    <div class="form-group">
		        <label for="userPhone">연락처</label> 
		        <input type="text" id="userPhone" name="userPhone" class="form-control" placeholder=" 숫자11자리" maxlength="11" />
		
		    </div>
		
		    <div class="form-group">
		        <label for="userEmail">이메일</label> 
		        <input type="email" id="userEmail" name="userEmail" class="form-control" />
		    </div>
		    <div style="text-align:center">
            <input type="submit"  class="btn btn-primary" value="회원가입" />

            </div>

</div>
$
    </form>
		

<script>

$(document).ready(function(){
    //회원가입 버튼(회원가입 기능 작동)
    $(".btn btn-primary").click(function(){
        $("#join_form").attr("action", "/gshop/join.do");
        $("#join_form").submit();
    });
});

</script>

	
</body>
</html>
