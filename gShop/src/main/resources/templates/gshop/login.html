<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<title>회원가입페이지</title>

</head>
<body>
<form action="" method="post">
        <div class="container">
            <h2 style="text-align: center">로그인</h2>
            <hr>

            <div class="form-group">
                <label for="userID">아이디</label> 
                <input id="userID" name="userID" type="text" class="form-control" maxlength="16" placeholder="아이디를 입력하세요.">
            </div>

            <div class="form-group">
                <label for="userPW">비밀번호</label> 
                <input id="userPW" name="userPW" type="password" class="form-control" placeholder="비밀번호를 입력하세요." maxlength="16" />
            </div>
           
            <div style="text-align: center">
              <input type="submit" value="로그인" class="login_button" /> 
            <input type="button" value="회원가입" onclick="location.href='/gshop/join.do'" />

            </div>
        </div>
    </form>
</body>
</html>
