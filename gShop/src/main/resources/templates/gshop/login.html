<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>login</title>

<!-- Bootstrap core CSS -->
<link href="/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="/bootstrap/css/shop-homepage.css" rel="stylesheet">
<!-- html분리 -->
<script src="/js/includeHTML.js"></script>
</head>
<th: block layout:fragment="content">

	<!-- Navigation 분리 -->
	<nav include-html="/html/nav.html"></nav>

<div class="container">
	<form  th:action="@{/gshop/login.do}" th:object="${user}" method="post">
		
			<h2 style="text-align: center">로그인</h2>
			<hr>

			
            <div class="form-group">
                <label for="userID">아이디</label> 
                <input type="text" th:field="*{userID}"  class="form-control" maxlength="16" placeholder="아이디를 입력하세요.">
            </div>
            

            <div class="form-group">
                <label for="userPW">비밀번호</label> 
                <input type="password" th:field="*{userPW}"  class="form-control" placeholder="비밀번호를 입력하세요." maxlength="16" />
            </div>
           

			<div style="text-align: center">
				<input type="submit" value="로그인" class="btn btn-primary" /> 
				<a class = "btn btn-info" th:href="@{/gshop/join.do}">회원가입</a>
                
			</div>
			</form>
		</div>
		
       <!-- Footer -->
    <footer class="py-5 bg-dark" style = "margin-top:50px;">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>
		
		
	
</th:block>
<!--   html분리 -->
<script>
	includeHTML();
</script>
</html>
